<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
     var stu = ['影帝'];
        var str = '【学生名单管理系统】' +
            '\n【1】查看学生列表' +
            '\n【2】添加' +
            '\n【3】修改' +
            '\n【4】删除' +
            '\n【0】退出';
        var stuSystem = {
            find: function () {
                alert(stu);
            },
            add: function () {
                var newName = prompt('请输入新的学员名字');
                var index = stu.indexOf(newName);
                if (index == -1) {
                    stu.unshift(newName);
                    alert('添加成功！');
                } else {
                    alert('添加失败！已存在该学生姓名！');
                }

            },
            update: function () {
                var newName = prompt('请输入要修改的学员名字');
                var index = stu.indexOf(newName);
                stu[index] = prompt('请输入修改后的学员姓名');
                alert('修改成功！');
            },
            del:function() {
                var newName = prompt('请输入要删除的学员姓名');
                var index = stu.indexOf(newName);
                if(index == -1) {
                    alert('该学员不存在！');
                } else {
                    stu.splice(index,1);
                    alert('删除成功！');
                }
            }
        };
        while(true) {
            var name = prompt(str);
            if(name == 0) {
                break;
            } else if(name == 1) {
                stuSystem.find();
            }else if(name == 2) {
                stuSystem.add();
            }else if(name == 3) {
                stuSystem.update();
            }else if(name == 4) {
                stuSystem.del();
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
