<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 在控制台输出 1到100之间 所有能被5整除的数的和
      var i = 0;
      var sum = 0;
      while (i <= 100) {
        if (i % 5 == 0) {
          sum = sum + i;
        }
        i++;
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
